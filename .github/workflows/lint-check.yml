name: Node CI

on:
  - push

env:
  CI: true

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:

      - uses: hexlet/project-action@release
      - name: Check Linter

        uses: actions/setup-node@v2

        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: make lint
